<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
				
			<div class="col-md-8 offset-md-2">
				
				<div class="my-card mt-2">
				
					<h1 class="text-center">Add Contact</h1>
					
					<!-- th:object="${contact}" -->
					
					<form action="" 
							th:object="${userEmp}"
						 	enctype="multipart/form-data"
						 	method="POST"
							th:action="@{/user/process-contact}"
							class="mt-2" >
					
						<!-- name field -->
						
						<div class="form-group mt-3">
						    <label for="name_field" class="form-label margin-top">
						    	Your Name
						    </label>
						    <input 
						   	 	name="name"
						    	type="text" 
						    	class="form-control"
						    	id="name_field" 
						    	aria-describedby="emailHelp"
						    	placeholder="Enter here"
						    	required
						    	/>
						    	
						    	<div class="invalid-feedback" 
						    		th:each="e : ${#fields.errors('name')}"
						    		th:text="${e}">
							      Please provide name.
							    </div>
						    	
					  	</div>
					  	
					  	<!-- email field -->
					
						<div class="form-group">
						    <label for="email_field" class="form-label margin-top">
						    	Your Email
						    </label>
						    <input 
						    	name="email"
						    	type="email" 
						    	class="form-control" 
						    	th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
						    	id="email_field" 
						    	aria-describedby="emailHelp"
						    	placeholder="Enter here"
						    	required
						    	
						    	/>
						    	
						    	<div class="invalid-feedback" 
						    		th:each="e : ${#fields.errors('email')}"
						    		th:text="${e}">
							      Please provide email.
							    </div>
						    	
					  	</div>
					  	
					  	<!-- password field -->
					
						<!-- <div class="form-group" >
						    <label for="password_field" class="form-label margin-top">
						    	Your Password
						    </label>
						    <input
						    	name="password" 
						    	type="password" 
						    	class="form-control"
						    	th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" 
						    	id="password_field" 
						    	aria-describedby="emailHelp"
						    	placeholder="Enter here"
						    	required
						    	/>
						    	
						    	<div class="invalid-feedback" 
						    		th:each="e : ${#fields.errors('password')}"
						    		th:text="${e}">
							      Please provide name.
							    </div>
						    	
					  	</div> -->
					  	
					  	<!--  buttons -->
					  	
					  	<div class="container text-center">
					  		
					  		<button type="submit" class="btn bg-primary text-white margin-top">
					  			Save Contact
					  		</button>
					  		
					  	</div>
					
					</form>
				</div>
				
			</div>
				
		</div>
	</div>
	</section>
</body>

</html>
