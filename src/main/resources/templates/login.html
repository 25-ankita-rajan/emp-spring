<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login page</title>
</head>
<body>
	<section>
		
		
		<!-- login bootstrap  -->
		
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
            
               <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
               
               	<h3 class="text-center text-blue">Login</h3>
               	
               	<div th:if="${param.error}" class="alert alert-danger">
               			Invalid username and password
               	</div>
               	
               	<div th:if="${param.logout}" class="alert alert-success">
               		
               		<th:block class="text-info">You have been logged out</th:block>
               	</div>
               	
                  <div class="form-group">
                     <label for="username" 
                     		class="text-blue margin-top">
                     		Username
                     		</label>
                     <input type="text"
                     		name="username"
                     		id="username" 
                     		class="form-control" 
                     		placeholder="Username"
                     	>
                  </div>
                  
                  <div class="form-group">
                     <label for="username" class="text-blue margin-top">Password</label>
                     <input type="password"
                     		name="password"
                     		id="password" 
                     		class="form-control" 
                     		placeholder="Password"
                     	>
                  </div>
                  
                  <button type="submit"
                  			name="submit"
                  			value="submit" 
                  			class="btn btn-black margin-top">Login</button>
                  
                  
                  <div id="register-link" class="text-right">
                                <a href="/signup/" class="text-blue">Register here</a>
                            </div>
                  
               </form>
            </div>
         </div>
      </div>
		
	</section>
</body>

</html>
